base-app:
  nameOverride: "sample-api"
  pods:
    image:
      name: "placeholder"
      tag: "placeholder"
      pullPolicy: IfNotPresent
    
    envFrom:
    # - configMapRef:
    #     name: config
    - secretRef:
        name: sample-api
  
  service:
    enabled: true
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  
  externalSecrets:
    enabled: true
    secretStore:
      name: vault-stg-store
      kind: "ClusterSecretStore"
    dataFrom:
      - key: "sample-api"
