base-app:
  nameOverride: "sample-api"
  pods:
    image:
      name: "placeholder"
      tag: "placeholder"
      pullPolicy: IfNotPresent
  
  service:
    enabled: true
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  
  externalSecrets:
    enabled: true
    secretStore:
      name: vault-global
      kind: "ClusterSecretStore"
    dataFrom:
      - key: "stg/sample-api"
